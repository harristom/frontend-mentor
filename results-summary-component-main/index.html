<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css?family=Hanken+Grotesk:500,700,800" rel="stylesheet" />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="icon" href="images\favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <article class="results-card">

        <section class="overall-result">
            <h2 id="your-result">Your Result</h2>
            <p class="overall-score-numeric">
                <span class="score-numerator">76</span>
                <span class="score-denominator">of 100</span>
            </p>
            <h2 class="overall-score-word">Great</h2>
            <p class="overall-result-comparison">You scored higher than 65% of the people who have taken these tests.</p>
        </section>

        <section class="summary">
            <h3 class="summary-header">Summary</h3>
            <ul class="category-scores">
                <li class="category-score reaction">
                    <div class="category-score-title">
                        <img src="assets/images/icon-reaction.svg" alt="">
                        <span class="category">Reaction</span>
                    </div>
                    <span class="score">80 <span class="out-of-100">/ 100</span></span>
                </li>
                <li class="category-score memory">
                    <div class="category-score-title">
                        <img src="assets/images/icon-memory.svg" alt="">
                        <span class="category">Memory</span>
                    </div>
                    <span class="score">92 <span class="out-of-100">/ 100</span></span>
                </li>
                <li class="category-score verbal">
                    <div class="category-score-title">
                        <img src="assets/images/icon-verbal.svg" alt="">
                        <span class="category">Verbal</span>
                    </div>
                    <span class="score">61 <span class="out-of-100">/ 100</span></span>
                </li>
                <li class="category-score visual">
                    <div class="category-score-title">
                        <img src="assets/images/icon-visual.svg" alt="">
                        <span class="category">Visual</span>
                    </div>
                    <span class="score">72 <span class="out-of-100">/ 100</span></span>
                </li>
            </ul>
            <a href="" class="button">Continue</a>
        </section>

    </article>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </footer>
</body>

</html>
